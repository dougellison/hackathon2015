<!DOCTYPE html>
<html ng-app="MainApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">

    <style>
        .swipedemoBasicUsage .demo-swipe {
            padding: 20px 10px; }
        .swipedemoBasicUsage .no-select {
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none; }
    </style>

    <meta name="viewport" content="width=device-width">
</head>

<body ng-controller="MainAppCtrl">

<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button>
        <h1>Angular Material: &nbsp; Starter CodePen </h1>
    </div>
</md-toolbar>
<div class="demo-swipe" md-swipe-left="onSwipeLeft()">
    <span class="no-select"> Swipe me to the left !!!!!!!!!!!!!!</span>
</div>
<br>
<md-divider></md-divider>
<div class="demo-swipe" md-swipe-right="onSwipeRight()">
    <span class="no-select"> Swipe me to the right !!!!!!!!!!!!!!</span>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
<script type="text/javascript" src="js/mainApp.js"></script>

</body>

</html>
